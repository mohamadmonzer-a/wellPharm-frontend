<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wellPharm – Pharmacy Online</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- Google Sign-In Configuration -->
  <div id="g_id_onload"
       data-client_id="800148285307-b2maikpiqh40p67su8nko3j9qe97b2os.apps.googleusercontent.com"
       data-callback="handleGoogleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <!-- Header -->
  <header>
    <div class="navbar">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <input type="text" placeholder="Search products..." class="search-bar" />
      <button class="cart-btn">🛒 Cart</button>

      <!-- Auth Area -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <!-- Auth Buttons (when logged out) -->
        <div id="auth-buttons">
          <button id="show-login-btn">Sign In / Sign Up</button>
          <div class="g_id_signin" data-type="standard"></div>
        </div>

        <!-- Profile Dropdown (when logged in) -->
        <div id="user-dropdown-container" style="position: relative;">
          <button aria-label="Open profile menu"
                  id="user-dropdown-toggle"
                  class="group user-select-none ps-2 focus-visible:outline-0"
                  type="button"
                  aria-haspopup="menu"
                  aria-expanded="false"
                  style="display: none;">
            <div class="group-hover:bg-token-interactive-bg-secondary-selected flex h-9 w-9 items-center justify-center rounded-full group-focus-visible:ring-2">
              <div class="flex overflow-hidden rounded-full select-none bg-gray-500/30 h-6 w-6 shrink-0">
                <img id="user-pic"
                     alt="Profile image"
                     class="h-6 w-6 shrink-0"
                     referrerpolicy="no-referrer"
                     src="assets/default-user.png" />
              </div>
            </div>
          </button>

          <div id="user-dropdown"
               style="display: none; position: absolute; top: 50px; right: 0; background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); min-width: 180px; z-index: 10;">
            <p id="user-email" style="margin: 0 0 10px; font-weight: bold; font-size: 14px;"></p>
            <button id="switch-account-btn" style="width: 100%;">🔁 Switch Account</button>
            <button id="logout-btn" style="width: 100%; margin-top: 5px;">🚪 Logout</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Categories -->
  <nav class="categories">
    <ul>
      <li>All</li>
      <li>Health</li>
      <li>Beauty</li>
      <li>Kids</li>
      <li>Medical Tools</li>
    </ul>
  </nav>

  <!-- Hero Banner -->
  <section class="hero">
    <h2>🔥 Big Discounts This Week!</h2>
    <p>Up to 50% off on selected health products</p>
  </section>

  <!-- Product List -->
  <main>
    <h1 class="section-title">🛒 Featured Products</h1>
    <div id="product-list" class="grid"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 wellPharm. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
