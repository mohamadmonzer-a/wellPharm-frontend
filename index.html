<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wellPharm – Pharmacy Online</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- Google Sign-In Configuration -->
  <div id="g_id_onload"
       data-client_id="800148285307-b2maikpiqh40p67su8nko3j9qe97b2os.apps.googleusercontent.com"
       data-callback="handleGoogleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <!-- Header -->
  <header>
    <div class="navbar">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <input type="text" placeholder="Search products..." class="search-bar" />
      <button class="cart-btn">🍯 Cart</button>

      <!-- Auth Area -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <!-- Auth Buttons (when logged out) -->
        <div id="auth-buttons">
          <button id="show-login-btn">Sign In / Sign Up</button>
          <div class="g_id_signin" data-type="standard"></div>
        </div>

        <!-- User Dropdown (when logged in) -->
        <div id="user-dropdown-container" style="position: relative;">
          <button id="user-dropdown-toggle" style="display: none; background: none; border: none;">
            <img id="user-pic" src="" alt="User" style="width: 36px; height: 36px; border-radius: 50%; cursor: pointer;" />
          </button>

          <div id="user-dropdown" style="display: none; position: absolute; top: 45px; right: 0; background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <p id="user-email" style="margin: 0; font-weight: bold;"></p>
            <button id="switch-account-btn">🔁 Switch Account</button>
            <button id="logout-btn">🚪 Logout</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Categories -->
  <nav class="categories">
    <ul>
      <li>All</li>
      <li>Health</li>
      <li>Beauty</li>
      <li>Kids</li>
      <li>Medical Tools</li>
    </ul>
  </nav>

  <!-- Hero Banner -->
  <section class="hero">
    <h2>🔥 Big Discounts This Week!</h2>
    <p>Up to 50% off on selected health products</p>
  </section>

  <!-- Product List -->
  <main>
    <h1 class="section-title">💼 Featured Products</h1>
    <div id="product-list" class="grid"></div>
  </main>

  <!-- Login Section -->
  <section id="auth-section">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red;"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 wellPharm. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
